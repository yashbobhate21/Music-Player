<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
    
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">8 Parche</h2>
            <h3 id="artist">Bani Sandhu</h3>
            <div class="img_container">
                <img class="img" src="images/8_Parche.jpg" alt="">
            </div>
            <audio src="songs/8_Parche.mp3"></audio>

            <div class="progressbar_container" id="progress_container">
               <div class="progress_duration_meter">
                <div id="current_time">0:00</div>
                <div id="duration">0:00</div>
             </div>
                 <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                 </div>   
            </div>

            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>

            </div>
        </div>
    </div>
    <script type="module" src="music.js"></script>
</body>
</html>
